    />

    <!-- Hoja estilo-->
    <link rel="stylesheet" href="assets/css/mi-estilo.css">
    <title>Tienda Juegos PS5</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
<!-- icono font awesome-->
            <a class="navbar-brand" href="#"><i class="fa-brands fa-playstation"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PS5</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PS4</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">PS3</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
<!--fin nav-->
    <section>
        <div class="container">
            <h1 class="text-center bg-primary text-white py-3 mt-5">Datos compra</h1>
            <form>
                <div class="mb-3">
                    <label for="Nombre cliente" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="Nombre cliente" placeholder="Nombre completo">
                    
                </div>
                <div class="mb-3">
                    <label for="Telefono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="telefono" placeholder="Ejemplo 912345678">
                    
                </div>
                <div class="mb-3">
                    <label for="Dirección cliente" class="form-label">Direccións</label>
                    <input type="text" class="form-control" id="Dirección cliente" placeholder="Ejemplo: Pasaje lalala N°xxxx">
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="miemail@mimail.com">
                </div>
                    <button type="submit" class="btn btn-primary">Ir a pago</button>
            </form>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
